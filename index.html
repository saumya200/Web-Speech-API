<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
        <form>
            <h1>Text To Speech</h1>
             
            <div class="text-section">
                <p class="text-title">Enter Text</p>
                <textarea type="text" id="text" name=""></textarea>  
            </div>
             
            <div class="voice-section">
               
            <p class="voice-title">Select Voice</p>
            <select id="voice" name="">
                <option value="Google US English">Google US English</option> 
            </select> 
            </div>
           
            <button class="submit">Convert To Speech</button>
        </form>

    

  <script defer="true" src="./script.js"></script>  
</body>
</html>
